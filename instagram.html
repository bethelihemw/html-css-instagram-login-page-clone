<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Romanesco&family=Sixtyfour+Convergence:BLED,SCAN@27,40&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="intro">
                <h1>instagram</h1>
                <p>Sign up to see photos and videos from your friends</p>
            </div>
            <button class="btn"> 
                <img src="img/images.png" alt="">
                <p>Log in with Facebook</p>
            </button>
            <div class="line">
                <hr>
                <div>
                    <p>Or</p>
                </div>
                <hr>
            </div>
            <div class="inputs">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="text" placeholder="Full Name">
                <input class="input" type="text" placeholder="Username">
                <input class="input" type="text" placeholder="Password">
            </div>
            <div >
                <button class="signup">Sign up</button>
            </div>
            <p id="term">By signing up, you agree to our <b>Term & Privacy Policy</b></p>
        </div>
        <div class="container" id="acount">
            <div class="final">
                <p>
                    Have an account? <b id="log">Log in</b>
                </p>
            </div>
        </div>
    </div>    
</body>
</html>
